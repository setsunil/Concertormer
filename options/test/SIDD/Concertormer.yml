name: SIDD
model_type: ImageRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  val:
    name: SIDD_val
    type: PairedImageDataset

    dataroot_gt: ~/DATA/Datasets/Denoising/SIDD/val/gt_crops.lmdb
    dataroot_lq: ~/DATA/Datasets/Denoising/SIDD/val/input_crops.lmdb

    io_backend:
      type: lmdb

# network structures
network_g:
  type: Concertormer
  width: 48
  ffn_expansion_factor: 2
  enc_blk_nums: [2, 4, 8]
  middle_blk_num: 16
  dec_blk_nums: [8, 4, 4]
  enc_heads: [1, 2, 4]
  middle_heads: 8
  dec_heads: [4, 2, 1]


# path
path:
  pretrain_network_g: models/SIDD/SIDD.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false
  use_image: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500
